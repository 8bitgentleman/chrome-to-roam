<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Extension Options</h1>
  <div class="input-group">
    <label for="graphName">Graph Name:</label>
    <input id="graphName" type="text">
  </div>
  <div class="input-group">
    <label for="graphEditToken">Graph Edit Token:</label>
    <input id="graphEditToken" type="text" placeholder="Enter graph edit token">
  </div>
  <button id="saveButton">Save</button>
  <h2>Keyboard Shortcuts</h2>
  <div>
    <a href="chrome://extensions/shortcuts" target="_blank">Customize Keyboard Shortcuts</a>
  </div>
  <script src="options.js"></script>
</body>
</html>
